<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Controle de vendas</title>
</head>
<body>
<h2>Crud for stock control</h2>

<div class="entradaDados">
    <h2>api integration</h2>
    <form id="operation">
        <label for="operation">Escolha a operação:</label>
        <select id="operationSelect">
            <option value="find">show all</option>
            <option value="findbyid">search</option>
            <option value="create">Create</option>
            <option value="update">Update</option>
            <option value="delete">Delete</option>
        </select>
    </form>
    <form id="codeEntry" class="hidden2">
        <label for="code">Escolha o numero do produto: </label>
        <input type="text" id="code" required >
        <button type="submit">Confirmar</button>
    </form>
<div id="hiddenForm" class="hidden">
    <label for="name">Name: </label>
    <input type="text" id="name" required>
    <label for="price">Price: </label>
    <input type="text" id="price" required>
    <label for="quantity">Quantity: </label>
    <input type="text" id="quantity" required>
</div>

</div>
<div id="LabelLista">
    <h3>Produtos Catalogados:</h3>
</div>
<div id="Lista"></div>

<script src="js/main.js"></script>

</body>
</html>
